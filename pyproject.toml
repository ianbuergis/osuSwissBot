[project]
name = "osuswissbot"
version = "0.1.0"
description = "a discord bot that prepares a thumbnail with description and title from an osu score"
authors = [
  {name = "Ian BÃ¼rgis", email = "ian@buergis.com" }
]
readme = "README.md"

dependencies = [
    "pillow",
    "discord.py",
    "ossapi",
    "sqlalchemy",
    "py-cord",
    "pymysql",
    "osrparse",
    "Pylama"
]

[tool.pylama]
format = "pylint"
skip = "venv/*,build/*"

[tool.pylama.linter.pycodestyle]
max_line_length = 130
ignore = "E302"

[tool.pylama.linter.pyflakes]
ignore = "E0602"